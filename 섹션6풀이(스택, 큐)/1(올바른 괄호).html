<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const correctBracket = function (str) {
        const stack = [];
        for (let i = 0; i < str.length; i++) {
          let bracket = str.charAt(i);
          if (bracket === "(") stack.push(bracket);
          else {
            let poppedBracket = stack.pop();
            if (poppedBracket !== "(") return "NO";
          }
        }
        return stack.length > 0 ? "NO" : "YES";
      };
      console.log(correctBracket("(()(()))(()"));
    </script>
  </body>
</html>
