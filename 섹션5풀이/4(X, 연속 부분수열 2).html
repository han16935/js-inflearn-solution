<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      /*
         n개의 원소로 이루어진 수열 입력, 그 중 합이 m 이하인 연속부분수열의 총 개수 출력
      */

      const findLowerSeq = function (n, m, arr) {
        let answer = 0;
        for (let i = 0; i < n; i++) {
          let sum = arr[i];
          for (let j = i + 1; j < n; j++) {
            if (sum <= m) {
              answer++;
              sum += arr[j];
            }
          }
        }
        return answer;
      };

      console.log(findLowerSeq(5, 5, [1, 3, 1, 2, 3]));
    </script>
  </body>
</html>
