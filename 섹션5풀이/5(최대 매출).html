    <script>
      "use strict";
      const maxProfit = function (n, k, arr) {
        let answer = 0;
        for (let i = 0; i < n - 2; i++) {
          let sum = arr[i] + arr[i + 1] + arr[i + 2];
          sum > answer ? (answer = sum) : (answer = answer);
        }
        return answer;
      };
