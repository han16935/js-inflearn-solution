<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const combineArray = function (n, arr1, m, arr2) {
        const answer = [];
        let i = 0;
        let j = 0;
        while (i < n && j < m) {
          if (arr1[i] < arr2[j]) answer.push(arr1[i++]);
          else answer.push(arr2[j++]);
        }

        if (i < n) {
          for (k = i; k < n; k++) {
            answer.push(arr1[k]);
          }
        }

        if (j < m) {
          for (s = j; s < m; s++) {
            answer.push(arr2[s]);
          }
        }
        return answer;
      };

      console.log(combineArray(3, [1, 3, 5], 5, [2, 3, 6, 7, 9]));
    </script>
  </body>
</html>
