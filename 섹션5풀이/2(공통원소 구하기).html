<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const findCommonElements = function (n, arr1, m, arr2) {
        const answer = [];
        let i = 0;
        let j = 0;
        arr1.sort(function (a, b) {
          return a - b;
        });

        arr2.sort(function (a, b) {
          return a - b;
        });

        while (i < n && j < m) {
          if (arr1[i] === arr2[j]) {
            answer.push(arr1[i++]);
          }

          if (arr1[i] < arr2[j]) i++;
          if (arr1[i] > arr2[j]) j++;
        }
        return answer;
      };

      console.log(findCommonElements(5, [1, 3, 9, 5, 2], 5, [3, 2, 5, 7, 8]));
    </script>
  </body>
</html>
