<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const binarySearch = function (n, m, arr) {
        let left = 0;
        let right = arr.length - 1;
        const sortedArr = [...arr].sort((a, b) => a - b);
        while (left <= right) {
          let mid = Math.floor((left + right) / 2);
          if (sortedArr[mid] === m) return mid + 1;
          if (sortedArr[mid] < m) left = mid + 1;
          if (sortedArr[mid] > m) right = mid - 1;
        }
      };

      console.log(binarySearch(8, 32, [23, 87, 65, 12, 57, 32, 99, 81]));
    </script>
  </body>
</html>
