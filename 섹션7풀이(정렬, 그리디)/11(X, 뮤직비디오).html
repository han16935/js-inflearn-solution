  <body>
    <script>
      "use strict";
      const count = function (songs, capacity) {
        let dvd = 1;
        let sum = 0;
        for (const song of songs) {
          if (sum + song > capacity) {
            sum = song;
            dvd++;
          } else sum += song;
        }
        return dvd;
      };

      const musicVideo = function (n, m, arr) {
        let answer = 0;
        let lt = Math.max(...arr);
        let rt = arr.reduce((acc, v) => acc + v, 0);
        while (lt < rt) {
          let mid = Math.floor((lt + rt) / 2);
          if (count(arr, mid) <= m) {
            answer = mid;
            rt = mid - 1;
          } else lt = mid + 1;
        }
        return answer;
      };

      console.log(musicVideo(9, 3, [1, 2, 3, 4, 5, 6, 7, 8, 9]));
    </script>
  </body>
