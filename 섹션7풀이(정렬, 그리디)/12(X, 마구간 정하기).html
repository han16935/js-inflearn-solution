  <body>
    <script>
      const count = function (arr, dis) {
        let cnt = 1;
        let ep = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] - ep >= dis) {
            ep = arr[i];
            cnt++;
          }
        }
        return cnt;
      };

      const solution = function (n, c, arr) {
        let answer = 0;
        const sortedArr = [...arr].sort((a, b) => a - b);
        let lt = 1;
        let rt = sortedArr[n - 1];
        while (lt <= rt) {
          let mid = Math.floor((lt + rt) / 2);
          if (count(sortedArr, mid) >= c) {
            answer = mid;
            lt = mid + 1;
          } else rt = mid - 1;
        }
        return answer;
      };

      console.log(solution(5, 3, [1, 2, 8, 4, 9]));
    </script>
  </body>
