    <script>
      "use strict";
      const compressStr = function (str) {
        const s = str + "";
        let answer = "";
        let cnt = 0;
        for (let i = 0; i < str.length; i++) {
          if (str.charAt(i) === str.charAt(i + 1)) cnt++;
          else {
            answer += str.charAt(i);
            if (cnt !== 0) answer += ++cnt;
            cnt = 0;
          }
        }
        return answer;
      };

      compressStr("KKHSSSSSSSE");
