  <body>
    <script>
      const findNthBigSum = function (n, k, arr) {
        /*
              - n장의 숫자 카드 중 3장의 카드를 뽑아 k번째로 큰 숫자의 합 return
        */

        const maxArr = [];
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            for (let k = 0; k < n; k++) {
              if (i !== j && j !== k && k !== i)
                maxArr.push(arr[i] + arr[j] + arr[k]);
            }
          }
        }
        maxArr.sort(function (a, b) {
          return b - a;
        });
        const answer = new Array(...new Set(maxArr));
        return answer[k - 1];
      };

      console.log(
        findNthBigSum(10, 3, [13, 15, 34, 23, 45, 65, 33, 11, 26, 42])
      );
    </script>
  </body>
