<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const isPrime = function (n) {
        if (!n || n < 2) return 0;
        if (n === 2) return 1;
        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            return 0;
          }
        }
        return 1;
      };

      const isReversePrime = function (n, arr) {
        const answer = [];
        for (const num of arr) {
          const reverseNum = Number(
            num.toString().split("").reverse().join("")
          );
          if (isPrime(reverseNum)) answer.push(reverseNum);
        }
        return answer;
      };

      console.log(isReversePrime(9, [32, 55, 62, 20, 250, 370, 200, 30, 100]));
    </script>
  </body>
</html>
